  <body>
    <div class="main">
      <div class="heading">
        <div class="toolbar">
          <button type="button" class="btn" id="bold">
            <i class="fa fa-bold"></i>
          </button>
          <button type="button" class="btn" id="italic">
            <i class="fa fa-italic"></i>
          </button>
          <button type="button" class="btn" id="insertUnorderedList">
            <i class="fa fa-list-ol"></i>
          </button>
        </div>
        <div class="right-buttons">
          <button type="button" class="btn" id="save">File</button>
          <!-- <button type="button" class="btn" id="load">load</button> -->
        </div>
      </div>
      <div class="content" contenteditable="true" id="content">tekst</div>
    </div>
    <div class="modal hidden">
      <h2 class="modalHeader">Lista plik√≥w json:</h2>
      <form class="fileList"></form>
      <div class="modalFooter">
        <input type="text" class="fileName" />
        <div class="buttons">
          <button type="button" class="btn" id="import">Import</button>
          <button type="button" class="btn" id="export">Export</button>
          <button type="button" class="btn" id="delete">Delete</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
