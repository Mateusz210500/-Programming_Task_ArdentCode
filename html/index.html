<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-editor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <div class="toolbar">
          <button type="button" class="btn" id="bold">
            <i class="fa fa-bold"></i>
          </button>
          <button type="button" class="btn" id="italic">
            <i class="fa fa-italic"></i>
          </button>
          <button type="button" class="btn" id="insertUnorderedList">
            <i class="fa fa-list-ol"></i>
          </button>
        </div>
        <div class="right-buttons">
          <button type="button" class="btn">Import</button>
          <button type="button" class="btn">Export</button>
        </div>
      </div>
      <div class="content" contenteditable="true"></div>
    </div>
  </body>
</html>
